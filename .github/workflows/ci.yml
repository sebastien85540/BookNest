name: Laravel CI/CD

on:
  push:
    branches:
      - dev  # DÃ©clenchement lors d'un push sur la branche dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ðŸ”¨ Construire les conteneurs
        run: docker compose up -d --build

      - name: ðŸš€ VÃ©rifier que MySQL est prÃªt
        run: |
          sleep 10
          docker compose exec -T db mysqladmin ping -h db -uroot -proot

      - name: ðŸ“¦ Installer les dÃ©pendances Composer
        run: docker compose exec -T app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ”„ Lancer les migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: âœ… Lancer les tests Laravel
        run: docker compose exec -T app php artisan test

  deploy:
    needs: build-and-test
    if: success()  # Si la CI rÃ©ussie, on lance le dÃ©ploiement
    runs-on: ubuntu-latest
    variables:

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ðŸš€ Configurer Git pour les actions
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ðŸš€ RÃ©cupÃ©rer toutes les branches et changer vers `main`
        run: |
          git fetch --all  # RÃ©cupÃ©rer toutes les branches du repo
          git checkout main || git checkout -b main  # Si la branche `main` n'existe pas, la crÃ©er

      - name: ðŸš€ Fusionner `dev` dans `main`
        run: |
          git merge dev --no-ff --allow-unrelated-histories --strategy=recursive -X theirs # Fusionner dev dans main
          git push origin main  # Push de la branche main mise Ã  jour

      - name: ðŸ“¤ DÃ©ploiement sur le serveur
        run: |
          ssh ${{ secrets.USER_SSH }}@${{ secrets.IP_SSH }} "cd /var/www/html/BookNest && git pull origin main && docker compose up -d --build"

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Utiliser le token pour l'authentification GitHub

